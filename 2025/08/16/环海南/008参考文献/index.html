          <h2 id="小红书"><a href="#小红书" class="headerlink" title="小红书"></a>小红书</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">url: https://www.xiaohongshu.com/discovery/item/679a62520000000018011564?source=webshare&amp;xhsshare=pc_web&amp;xsec_token=AB61Vket_m0qi7w_vssD1CeGRMqngPyqBTt5XsGX2YwJ4=&amp;xsec_source=pc_share                                                      </span><br><span class="line">title: &quot;🚴7天环海南｜IGP路书分享｜西进东出🥰 - 小红书&quot;</span><br><span class="line">description: &quot;【写在前面】 想写一篇这样的笔记，是因为之前自己只能找到57和517在行者上的路书，比较少看到一手路书分享。这次和小伙伴一起规划出行，踩了一些坑，总结一些有用的经验帮助更多人顺利环岛。🥳以下分享仅本人一手经验，如不全面，欢迎指出。🙋 	 【IGP路书编号】 我将自己七天环岛的路线导出来做成了路书，大家可以创建副本，并修改起点和终点使用，基本都走的环岛旅游公路，建议使用时再检查一下🤣。 	 1️⃣# 1474362 海口-临高 141km 🏠：临高县城 我从57骑行驿站出发，去了趟市区，市区路不太好，第一天住在了临高县城里，附近比较荒，距离临高角10km，决定睡醒再去看海。 	 2️⃣# 1474364 临高-儋州 168km 🏠：海头镇 早上的临高角真的很美，海花岛路过就好，进不去，我们绕远了一点路，这一天夜骑了，晚上没有路灯很绝望，要安排好时间。 	 3️⃣# 1474366 儋州-东方 131km 🏠：板桥镇 这天住在金月湾附近住，看到了绝美日落，西线真的太适合看日落了，这天骑行节奏把握得还不错，下午五点就到酒店了，整体比较轻松。 	 4️⃣# 1474367 东方-三亚 138km 🏠：大东海附近 三亚市区交通真的很混乱，二十公里的路骑得漫长无比，如果要去西岛玩，能住在三亚湾还是不要选择大东海。 	 5️⃣# 1474368 三亚-万宁 145km 🏠：东澳镇 东线繁华许多，饭店都多了不少，东澳镇配套比较完善，出行也方便，距离神州半岛很近，住在这里还不错。 	 6️⃣# 1474369 万宁-文昌 174km 🏠：龙楼镇 在万宁我们出海了一天，剩下两天就开始赶行程，万宁好容易下雨，出门就雨骑，看到了绝美的牛奶海，我们选择住在靠近淇水湾的地方，希望可以看见日出。 	 7️⃣# 1474370 文昌-海口 125km 🏠：57骑行服务驿站附近 早上去淇水湾看日出，回57打包车去市区玩了，回57有段路很烂，整体还是比较顺利。 	 【总结】 个人感觉安排150km/天的行程比较好接受，超过150km会有点赶也有点累🤣 我们通常上午8:00出发，下午17:00到酒店 午饭时间会休息1.5h 上午一般骑80-100km 下午热起来就少骑一点 七天体验下来感觉这样的分配还不错 希望对你有帮助🥳#我的骑行日志&quot;</span><br><span class="line">host: www.xiaohongshu.com</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">url: https://www.xiaohongshu.com/discovery/item/677699cd00000000090147cf?source=webshare&amp;xhsshare=pc_web&amp;xsec_token=AB8_gKAuKqzrNIJwan1oKlJj7xgfUSJKIt4v8QUiGgxIE=&amp;xsec_source=pc_share</span><br><span class="line">title: &quot;环岛归来，献上攻略 - 小红书&quot;</span><br><span class="line">description: &quot;环海南岛的最佳时间是10天左右， 全程1000km，每天骑大概100km左右 想要不赶路的，体验感强的话，10天以上 今年环岛的人比较少且年轻人相对来说比较少 	 怎么带车：1、离湛江近的可以直接骑到徐闻港，不用拆车直接上船 2、飞机可以打包成快递走超规行李，20kg以内不用，缺点是货拉拉往返机场 3、直接打包快递寄，学生的话推荐顺丰学生专区寄件，80左右 4、驿站租车60一天，不太划算 5、火车拆前轮拿袋子打包，提着有点累（图2） 	 路线：环岛旅游公里路况非常不错，但风很大。一直沿着海岸线走但能一眼看到海的地方其实不多，风景最好的一段是万宁-博鳌，其次应该是临高-海花岛 顺时针逆时针都可以，个人感觉西进东出更好，都是右侧边，不用过街看海，西线临高-东方这段补给点很少。记得多带点补给。东线的海会比西线的更蓝更清澈。 	 美食！！！！：清补凉、东方烤乳猪、渔民海鲜、海南粉、抱罗粉、陵水酸粉、椰奶鸡、铺前镇糟粕醋火锅、干煸鸭 推荐：东方烤乳猪真的太好吃了，值得我再去一次，200一斤好贵，但值得（图3）四更周店烤乳猪 博鳌—文昌路上的干煸鸭 东郊椰林的椰奶鸡 铺前镇的糟粕醋火锅，没走那一段，好心人替我去尝尝 如果海边有渔民，可以找他们买海鲜，买了一大堆才60 住宿推荐莺歌海镇的纳里民宿，老板娘很赞的本地人，用心经营，干净卫生，还能遇见骑友，也是517合作店（图5） 	 如果再来一次我会这样走 第一天海口-临高县（县城住宿更实惠）or临高角100km 第二天临高-海花岛95km 第三天海花岛-棋子湾-东方100km 第四天东方-莺歌海镇70km 第五天莺歌海镇-崖州-三亚湾100km 第六天三亚湾-陵水-日月湾110km，ps：很推荐好汉坡之后很推荐走日月湾这段路，很大一个上坡后很大一下坡，放过这个坡就知道有多爽了，一路雨林风光，缺点是后面有1km左右的烂路，雨天就别尝试了 第七天日月湾冲浪 第八天日月湾-神州半岛-博鳌100km 第九天博鳌-文昌椰林70km 第十天文昌椰林-海口120km #骑车去海边 #环海南 #海南骑行 #环海南岛骑行 #旅游攻略 #骑行&quot;</span><br><span class="line">host: www.xiaohongshu.com</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">url: https://www.xiaohongshu.com/discovery/item/6778b3a9000000000800cb47?source=webshare&amp;xhsshare=pc_web&amp;xsec_token=ABCvlbrKXDbBoNc7HtzNgmtXBgMW1xb7BjbfjDCe8XT6Y=&amp;xsec_source=pc_share</span><br><span class="line">title: &quot;环海南骑行西进东出攻略（九天版） - 小红书&quot;</span><br><span class="line">description: &quot;十二月结束了我的环岛旅行，看了小红书上那么多攻略，感觉少了一些普遍适用的路线。这篇攻略中的路线算是比较灵活的版本，里面有一些替代路线供大家灵活选择。祝看到这篇笔记的各位环岛顺利！#骑行装备清单 #海南环岛骑行攻略 #海南环岛骑行 #长途骑行 #海南 #骑行打卡挑战&quot;</span><br><span class="line">host: www.xiaohongshu.com</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">url: https://www.xiaohongshu.com/discovery/item/67a0faec00000000180105e9?source=webshare&amp;xhsshare=pc_web&amp;xsec_token=ABw-4h30dKI6ks8L3D0Vl7VrzaPod0pJzDUza6VrAuDbU=&amp;xsec_source=pc_share</span><br><span class="line">title: &quot;干货满满的9天环海南骑行攻略（西进东出） - 小红书&quot;</span><br><span class="line">description: &quot;环海南骑行回来一周多了，一直说要整理，恰逢过年，忙的一点时间都没有，今天终于有空，再不整理都要忘了。 如果全程走环岛旅游公路，总的里程大约1000公里出头，如果和我一样没有太多连续长途骑行经验的，9-10天是建议的天数。 整个里程都是一人行，不是不愿意结队，不是有社交恐惧，只是更喜欢说走就走、说停就停、不受约束的感觉。 本笔记很干，但确实是我实际骑行下来的感受，建议收藏，整理不易，如果愿意关注一个，那更是感激不尽。 海南的骑行体验非常棒，环岛平路居多，除了好汉坡那一天，其他天虽然有爬升，但都是长缓坡。同时冬季又是最合适的，温度适宜，我一路碰到非常多的骑友，小朋友和年长的人都有，也侧面反映了环海南骑行非常的新手友好。 选择西进东出，是因为这样逆时针会离海近一些，虽然逆风的里程会长，但我骑下来觉得还是值得的。 笔记中没有放酒店，是因为沿途最不用担心的就是酒店了，我去的时候接近旺季，一半的酒店都是提前两小时找的，某程看下评分，基本没有踩雷，预定前确认两个事情就好，1，能否自行车进房间，2，能否洗衣服。 我骑行均速在23左右，巡航26-30（逆风顺风），基本节奏是早上7点半起床，收拾+早饭，出发要9点半往后，到达目的地18-19点，尽量不骑夜路，每天100多公里，只要有体力，能去的打卡点都去绕一圈，这样算上吃中饭（都很简单）+打卡+休息发呆，每天在路上的时间至少8-9小时。 长途骑行，疲劳感是真实存在的，建议每天骑行结束一定抽10-15分钟时间做下拉伸，洗个热水澡，有助于第二天的体力恢复。 行李越少越好，建议不要背包，尽量用驼包或者尾包解决。 西线和龙楼到海口那一天补给很少，出发先一定记得备点面包饼干，能量胶解决不了碳水的缺口。 保持心情，记得给路上遇到的每个骑友竖个大拇指或者喊声加油，真的会增加一些动力。 如果有不对或者补充信息，欢迎评论区留言。 字数有限，更多内容整理在图片中了。 结尾放了5张个人比较满意的照片（除了每天的封面图） P1拍摄于海花岛住的公寓 P2拍摄于火山海岸驿站顶层 P3拍摄于东郊椰林 P4拍摄于天空之山驿站 P5拍摄于云洞图书馆 	 最后的最后，长途骑行很辛苦，但会上瘾，已经迫不及待的在思考下一个目的地了。 希望每一个在路上的骑友都平安健康。 ﻿#新年旅行第一站﻿ ﻿#先出发再说﻿ ﻿#环海南岛骑行﻿ ﻿#cycling﻿ ﻿#骑行﻿ ﻿#冬天也有好骑心﻿#骑友圈&quot;</span><br><span class="line">host: www.xiaohongshu.com</span><br></pre></td></tr></table></figure>

an class="line"></span><br><span class="line">// 查找所有匹配的链接</span><br><span class="line">while ((match = linkRegex.exec(content)) !== null) &#123;</span><br><span class="line">    if (match[1] &amp;&amp; match[2]) &#123;</span><br><span class="line">        // [text](url) 格式</span><br><span class="line">        links.push(&#123;text: match[1], url: match[2]&#125;)</span><br><span class="line">    &#125; else if (match[3]) &#123;</span><br><span class="line">        // 纯URL格式</span><br><span class="line">        links.push(&#123;text: match[3], url: match[3]&#125;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 去重</span><br><span class="line">const uniqueLinks = [...new Map(links.map(item =&gt; [item.url, item])).values()]</span><br><span class="line"></span><br><span class="line">// 显示结果</span><br><span class="line">if (uniqueLinks.length &gt; 0) &#123;</span><br><span class="line">    dv.header(3, &quot;🔗外部链接统计 (&quot; + uniqueLinks.length + &quot;个)&quot;);</span><br><span class="line">    </span><br><span class="line">    // 创建带序号的列表（顶格显示）</span><br><span class="line">    const numberedList = uniqueLinks.map((link, index) =&gt; &#123;</span><br><span class="line">        return `$&#123;index + 1&#125;. [$&#123;link.text&#125;]($&#123;link.url&#125;)`;</span><br><span class="line">    &#125;).join(&quot;\n&quot;);  // 用换行符连接</span><br><span class="line">    </span><br><span class="line">    dv.paragraph(numberedList);  // 使用paragraph保持顶格格式</span><br><span class="line">&#125; else &#123;</span><br><span class="line">    dv.paragraph(&quot;本文档没有包含外部链接。&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
